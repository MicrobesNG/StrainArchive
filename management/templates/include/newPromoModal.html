

<div id="newPromoModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Create New Promotion</h4>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="col-md-12">
                        <div class="col-md-6">
                            <h4>Name:</h4>
                        </div>
                        <div class="col-md-6">
                              <input type="text" class="form-control" id="newPromoNameInput">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="col-md-6">
                            <h4>Description:</h4>
                        </div>
                        <div class="col-md-6">
                            <textarea class="form-control" rows="4" id="newPromoDescriptionInput"></textarea>
                        </div>
                    </div>
                    <div class="col-md-12"><hr></div>
                    <div class="col-md-12">
                        <div class="col-md-6">
                            <h4>Start Date:</h4>
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="newPromoStartDateInput" placeholder="dd/mm/yyyy">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="col-md-6">
                            <h4>Expiry Date:</h4>
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="newPromoExpiryDateInput" placeholder="dd/mm/yyyy">
                        </div>
                    </div>
                    <div class="col-md-12"><hr></div>
                    <div class="col-md-12">
                        <div class="col-md-6">
                            <h4>Type:</h4>
                        </div>
                        <div class="col-md-6">
                            <div class="dropdown">
                                <button class="btn btn-primary dropdown-toggle" id="promoTypeDropdown" type="button" data-toggle="dropdown">
                                    Promo Type
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" id="promoTypeDropdownMenu">
                                    <li class="promoTypeOption" id="FPR">Fixed Price Reduction</li>
                                    <li class="promoTypeOption" id="PR">Percentage Reduction</li>
                                    <li class="promoTypeOption" id="PR">Percentage Reduction</li>
                                    <li class="promoTypeOption" id="NS">Not Set</li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-12" id="fprContainer" hidden>
                        <div class="col-md-6">
                            <h4>Amount:</h4>
                        </div>
                        <div class="col-md-6" align="right">
                            <h3 style="display: inline-block;"><b>Â£</b></h3>
                            <input type="number" class="form-control" id="newPromoFPRAmount" step="0.01">
                        </div>
                    </div>
                    <div class="col-md-12" id="prContainer" hidden>
                        <div class="col-md-6">
                            <h4>Percentage:</h4>
                        </div>
                        <div class="col-md-6">
                            <input type="number" class="form-control" id="newPromoPRAmount" step="0.01">
                            <h3 style="display: inline-block;">%</h3>
                        </div>
                    </div>

                    <div class="col-md-12"><hr></div>
                    <div class="col-md-12">
                        <div class="col-md-6" align="left">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        </div>
                        <div class="col-md-6" align="right">
                            <input type="submit" class="btn btn-success" name="createNewPromotionForm" form="createNewPromotionForm" value="Create">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
