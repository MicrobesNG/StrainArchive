

<div id="newPromoModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Create New Promotion</h4>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="col-md-12">
                        <div class="col-md-6">
                            <h4>Name:</h4>
                        </div>
                        <div class="col-md-6">
                              <input type="text" class="form-control" id="newPromoNameInput">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="col-md-6">
                            <h4>Description:</h4>
                        </div>
                        <div class="col-md-6">
                            <textarea class="form-control" rows="4" id="newPromoDescriptionInput"></textarea>
                        </div>
                    </div>
                    <div class="col-md-12"><hr></div>
                    <div class="col-md-12">
                        <div class="col-md-6">
                            <h4>Start Date:</h4>
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="newPromoNameInput" placeholder="dd/mm/yyyy">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="col-md-6">
                            <h4>Expiry Date:</h4>
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="newPromoNameInput" placeholder="dd/mm/yyyy">
                        </div>
                    </div>
                    <div class="col-md-12"><hr></div>
                    <div class="col-md-12">
                        <div class="col-md-6" align="left">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        </div>
                        <div class="col-md-6" align="right">
                            <button type="button" class="btn btn-success" id="submitNewPromoForm">Create</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
