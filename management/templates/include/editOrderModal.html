

<div id="editOrderModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title" id="editOrderTitle">Edit Order</h4>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="col-md-12">
                        <div class="col-md-6">
                            <h3>Status:</h3>
                        </div>
                        <div class="col-md-6">
                            <div class="dropdown">
                                <button class="btn btn-primary dropdown-toggle" id="orderStatusDropdown" type="button" data-toggle="dropdown">
                                    Payment Pending
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" id="orderStatusDropdownMenu">
                                    <li class="orderStatusOption" id="PP">Payment Pending</li>
                                    <li class="orderStatusOption" id="P">Processing</li>
                                    <li class="orderStatusOption" id="AD">Awaiting Dispatch</li>
                                    <li class="orderStatusOption" id="D">Dispatched</li>
                                    <li class="orderStatusOption" id="R">Received</li>
                                    <li class="orderStatusOption" id="V">Void</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                
                    <div class="col-md-12">
                        <div class="col-md-6">
                            <h3>Payment Method:</h3>
                        </div>
                        <div class="col-md-6">
                            <div class="dropdown">
                                <button class="btn btn-primary dropdown-toggle" id="paymentMethodDropdown" type="button" data-toggle="dropdown">
                                    Not Set
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" id="paymentMethodDropdownMenu">
                                    <li class="paymentMethodOption" id="PP">Payment Pending</li>
                                    <li class="paymentMethodOption" id="OS">Online Shop</li>
                                    <li class="paymentMethodOption" id="NS">Not Set</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                
                    <div class="col-md-12">
                        <div class="col-md-6">
                            <h3>Postage Date:</h3>
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="postageDate" placeholder="dd/mm/yyyy">
                        </div>
                    </div>
                    
                    <div class="col-md-12">
                        <div class="col-md-6">
                            <h3>Receive Date:</h3>
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="receiveDate" placeholder="dd/mm/yyyy">
                        </div>
                    </div>
                
                    <div class="col-md-12"><hr></div>
                
                    <div class="col-md-12">
                        <div class="col-md-6" align="left">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>    
                        </div>
                        <div class="col-md-6" align="right">
                            <button type="button" class="btn btn-success" data-dismiss="modal" id="saveOrderChanges">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
