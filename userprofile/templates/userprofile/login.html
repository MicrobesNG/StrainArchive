{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="{% static 'js/messages.js' %}"></script>
        <link href="{% static 'css/base.css' %}" rel="stylesheet">
        <link href="{% static 'css/messages.css' %}" rel="stylesheet">
        <link href="{% static 'css/login.css' %}" rel="stylesheet">

    </head>

    <body>

        {% include 'include/messages.html' %}

        <form action="." id="login_form" name="login_form" method="post">
            {% csrf_token %}
            {% for field in login_form %}
                {{field.as_hidden}}
            {% endfor %}
        </form>

        <div class="col-md-12 container headerContainer">
            <div class="col-md-6" aling="left">
                <h2 class="headerText">MicrobesNG Strain Archive</h2>
            </div>
            <div class="col-md-6" align="right">
                <h2>Login</h2>
            </div>
        </div>

        <div class="col-md-12 container mainContainer">
            <div class="col-md-12 loginContainer">
                <div class="col-md-12" align="middle">
                    <h2>Login To Your Account</h2>
                    <br>
                </div>
                <div class="col-md-12">
                    <div class="col-md-6">
                        <h4>Username:</h4>
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="usernameInput">
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="col-md-6">
                        <h4>Password:</h4>
                    </div>
                    <div class="col-md-6">
                        <input type="password" class="form-control" id="passwordInput">
                    </div>
                </div>
                <div class="col-md-12">
                    <br>
                    <input type="submit" class="btn btn-success" value="LOGIN" form="login_form" id="submitLoginForm">
                </div>
            </div>
        </div>

    </body>

</html>
